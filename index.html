<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>4:3 Crop Tool (Electron)</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        background: #f0f2f5;
        color: #222;
      }
      .wrap {
        max-width: 1200px;
        margin: 24px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        padding: 18px;
      }
      .top {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      button {
        font-size: 14px;
        padding: 10px 14px;
        border: 0;
        border-radius: 10px;
        background: #007aff;
        color: #fff;
        cursor: pointer;
      }
      button:disabled {
        background: #c9c9c9;
        cursor: not-allowed;
      }
      .pill {
        font-weight: 600;
      }
      .stage-wrap {
        display: flex;
        justify-content: center;
      }
      #stageHost {
        width: 1100px;
        height: 640px;
        background: #111;
        border-radius: 12px;
        overflow: hidden;
      }
      .bottom {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
        margin-top: 12px;
        flex-wrap: wrap;
      }
      .hint {
        color: #666;
        font-size: 13px;
        text-align: center;
        margin-top: 8px;
      }
      .path {
        font-size: 12px;
        color: #666;
        max-width: 1100px;
        margin: 8px auto 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <button id="pickBtn" type="button">画像を選択</button>
        <button id="outBtn" type="button" disabled>保存先フォルダ</button>
        <button id="prevBtn" type="button" disabled>&lt; 前へ</button>
        <span class="pill" id="counter">(0/0)</span>
        <button id="nextBtn" type="button" disabled>次へ &gt;</button>
        <button id="toggleRatioBtn" type="button" disabled>1:1に切替</button>
      </div>

      <div class="stage-wrap">
        <div id="stageHost"></div>
      </div>

      <div class="bottom">
        <button id="saveBtn" disabled>クロップして保存（Enter）</button>
        <button id="fitBtn" disabled>白枠を追加して保存</button>
        <button id="resetBtn" disabled>上下ピッタリに戻す</button>
      </div>

      <div class="hint">←/→で移動、Enterで保存。枠はドラッグ移動できます。</div>
      <div class="path" id="pathLabel"></div>
    </div>

    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="./renderer.js"></script>
    <script>
      console.log("index.html loaded");
    </script>
  </body>
</html>
